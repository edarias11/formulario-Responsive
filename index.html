<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<h1>Formulario de registro</h1>
<form accept="" method="post" class="registro">
<div class="contenedor-inputs">
  <h2 class="titulo">Crear una cuenta</h2>
 <input type="text" name="nombre" placeholder="Nombre" class="input-50" required="">
 <input type="text" name="apellidos" placeholder="Apellidos" class="input-50" required="">
 <input type="text" name="email" placeholder="Email" class="input-100" required="">
 <input type="text" name="usuario" placeholder="Usuario" class="input-50" required="">
 <input type="password" name="clave" placeholder="Password" class="input-50" required="">
 <input type="text" name="telefono" placeholder="Telefono" class="input-100" required="">
 <input type="submit" value="Registrar" class="btn-enviar">
 <p> Ya tienes una cuenta? <a href="" class="link">Ingresa Aqui</a></p>
</div>		
</form>
</body>
</html>
